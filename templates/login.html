<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC Waikiki - Hoş Geldiniz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --lcw-blue: #005baa;
            --lcw-light-blue: #007bff;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .login-container {
            text-align: center;
            color: white;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease forwards;
        }

        .welcome-text {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ccc;
        }

        .enter-button {
            background: linear-gradient(45deg, #005baa, #007bff);
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 91, 170, 0.3);
            z-index: 1;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                #005baa,
                #007bff,
                #00bfff,
                #007bff,
                #005baa
            );
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .enter-button::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(
                45deg,
                #005baa,
                #007bff,
                #00bfff,
                #007bff,
                #005baa
            );
            background-size: 400%;
            z-index: -2;
            filter: blur(5px);
            animation: glowing 20s linear infinite;
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .enter-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 91, 170, 0.4);
        }

        .enter-button:hover::before,
        .enter-button:hover::after {
            opacity: 1;
        }

        .enter-button:hover i {
            animation: arrowPulse 1s infinite;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        @keyframes arrowPulse {
            0% { transform: translateX(0); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        .enter-button i {
            transition: transform 0.3s ease;
        }

        .clothing-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .clothing-icon {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.1);
            animation: float 6s infinite ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .slide-up {
            animation: slideUp 1.5s ease forwards;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-50%);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        .made-by {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .made-by:hover {
            color: #fff;
            transform: translateY(-2px);
        }

        .made-by i {
            font-size: 1.1rem;
        }

        .made-by .name {
            color: var(#fff);
            transition: color 0.3s ease;
        }

        .made-by:hover .name {
            color: var(--lcw-light-blue);
        }
    </style>
</head>
<body>
    <div class="clothing-icons">
        <i class="fas fa-tshirt clothing-icon" style="top: 10%; left: 10%;"></i>
        <i class="fas fa-socks clothing-icon" style="top: 20%; right: 15%;"></i>
        <i class="fas fa-hat-cowboy clothing-icon" style="bottom: 15%; left: 20%;"></i>
        <i class="fas fa-glasses clothing-icon" style="bottom: 25%; right: 10%;"></i>
        <i class="fas fa-shoe-prints clothing-icon" style="top: 50%; left: 5%;"></i>
        <i class="fas fa-vest clothing-icon" style="top: 30%; right: 25%;"></i>
    </div>

    <div class="login-container">
        <h1 class="welcome-text">LC Waikiki SortKota Automation</h1>
        <p class="subtitle">Merve Oktay'ın teşebbüsüyle hayata geçirilmiştir.</p>
        <button class="enter-button" onclick="enterSite()">
            <i class="fas fa-arrow-right me-2"></i>Giriş Yap
        </button>
    </div>

    <a href="https://www.linkedin.com/in/aliakbarrzayev/" target="_blank" class="made-by">
        <i class="fab fa-linkedin"></i>
        Made by <span class="name">Aliakbar</span>
    </a>

    <script>
        function enterSite() {
            document.body.classList.add('slide-up');
            setTimeout(() => {
                window.location.href = '/index';
            }, 1500);
        }
    </script>
</body>
</html>
